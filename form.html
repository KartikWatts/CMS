<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Registeration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    </head>
    <body>
 <div class="w3-leftbar w3-rightbar w3-bottombar w3-border-green w3-round w3-hover-border-blue">
    
        <form class="w3-container" action="register.php" method="POST" enctype="multipart/form-data">
               <div class="w3-container w3-orange">
                    <h2 class="w3-text-red">Register</h2>
               </div>

               <input class="w3-input w3-animate-input" name="user1" type="text" style="width:30%" placeholder="UserName">
               <input class="w3-input w3-animate-input" name="fname1" type="text" style="width:30%" placeholder="First name">
               <input class="w3-input w3-animate-input" name="lname1" type="text" style="width:30%" placeholder="Last name">
               <input class="w3-input w3-animate-input" name="mail1" type="text" style="width:30%" placeholder="E-mail ID">
               <input class="w3-input w3-animate-input" name="phone1" type="text" style="width:30%" placeholder="Mobile No.">
               <input class="w3-input w3-animate-input" name="pass1" type="password" style="width:30%" placeholder="Password">

               <label class="w3-text-purple">Profile Pic  :</label>
            <input class="w3-input" type="file" name="image1" value="def.png">
            
            <input class="w3-btn w3-orange w3-round" type="submit" name="" value="Register">
        </form>
        <br>
    </div>
    </body>
</html>
